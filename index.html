<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <!-- Contact -->
      <section>
        <h2>Contact Form</h2>
        <div class="group">
          <div class="item-double">
            <form action="https://formspree.io/f/xbjpqeez" method="post">
              <label for="user-name">Name:</label>
              <input id="user-name" type="text" name="name" />

              <label for="user-email">Email:</label>
              <input id="user-email" type="text" name="email" />

           

              <label for="user-message">Message:</label>
              <textarea id="user-message" name="message"></textarea>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="item">
            <input id="new" name="customerType" type="radio" value="newCustomer" />
            <label for="new">New Customer</label>
            <input id="existing" name="customerType" type="radio" value="existingCustomer" />
            <label for="existing">Existing Customer</label>
            <img src="images/mailbox.jpg" alt="mailbox" width="400">
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
